name: travel_seila
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.3
  flutter_riverpod: ^2.3.1
  shared_preferences: ^2.0.15
  go_router: ^6.2.0
  http: ^0.13.5
  url_launcher: ^6.1.10
  random_image_selector:
    path: packages/random_image_selector

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/homescreen_images/
    - assets/fonts/
    - assets/data/aqwguide.dart
    
  fonts:
  - family: Montserrat
    fonts:
      - asset: assets/fonts/Montserrat-Light.ttf
        weight: 400
      - asset: assets/fonts/Montserrat-Regular.ttf
        weight: 500
      - asset: assets/fonts/Montserrat-Bold.ttf
        weight: 700
      - asset: assets/fonts/Montserrat-BoldItalic.ttf
        style: italic
  
